# Site
name: "Gadgets News"
description: "All About Gadgets, Gadgets Tips & Gadgets News."
meta_description: "All About Gadgets, Gadgets Tips & Gadgets News and more.."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: 
google_analytics: 'UA-135019824-1'
disqus: 'andrimo'
mailchimp-list: 'https://eepurl.com/gg6EE5'
include: ["_pages"]
permalink: /:title/
site.url: 'https://'

# Authors
authors:
  Team Andrimo:
    name: Team Andrimo
    display_name: Team Andrimo
    gravatar: f5114248b51ae98a7bbe5ef430c5a164
    email: team@andrimo.com
    web: https://www.andrimo.com
    twitter: https://twitter.com/andrimoblog
    description: "Author of Andrimo, A Offical Publisher of Andrimo. Publish Article on Weekly Basis"
    
# Plugins
plugins: 
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
